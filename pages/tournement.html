<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament - Mora Chess</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="bg-animation">
    <div class="chess-piece piece-1">♔</div>
    <div class="chess-piece piece-2">♕</div>
    <div class="chess-piece piece-3">♗</div>
    <div class="chess-piece piece-4">♘</div>
    <div class="chess-piece piece-5">♖</div>
  </div>

  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="../images/chess_logo.jpg" alt="Mora Chess Logo">
        <div class="logo-text">
          <span class="logo-main">MORA</span>
          <span class="logo-sub">CHESS</span>
        </div>
      </div>
      <div class="nav-toggle" id="navToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="workshop.html" class="nav-link">Workshop</a></li>
        <li><a href="tournement.html" class="nav-link btn-contact active">Tournament</a></li>
      </ul>
    </nav>
  </header>
  <div class="coming-soon-section">
    <i class="fas fa-chess-knight coming-soon-icon"></i>
    <h1 class="coming-soon-title">Coming Soon</h1>
    <p class="coming-soon-text">Tournament details will be available here soon. Stay tuned!</p>
  </div>

  <script>
    // Mobile Navigation Toggle
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');
    
    if (navToggle && navLinks) {
      navToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        navToggle.classList.toggle('active');
      });
    }

    // Navbar scroll effect
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if(navbar) {
        if(window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      }
    });
  </script>
</body>
</html>
